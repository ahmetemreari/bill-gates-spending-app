<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill Gates Para Harcama</title>
  <!-- Tailwind CSS CDN - en güncel sürüm -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ek stiller -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .balance-bar {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 4px;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 0 16px;
    }
    .buy-sell-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy-sell-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
